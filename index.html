<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Mi Sitio Web</title>
   <!-- Vincular Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Vincular estilos CSS personalizados -->
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">Mi Sitio Web</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link hvr-underline-from-center" aria-current="page" href="#">Inicio</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link hvr-underline-from-center" href="#imgs">Galería</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link hvr-underline-from-center" href="#contact">Contacto</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="space mb-5">
      space
   </div>

   <div class="container pt-5 img-gallery" id="imgs">
      <h2 class="title_images mb-5">Galería de Imágenes responsive</h2>
      <div class="row justify-content-center gap-3">
         <div class="col-md-4 img-container rounded">
            <img src="imgs/imagen1.jpg" class="img-fluid object-fit-cover" alt="Imagen 1">
         </div>
         <div class="col-md-4 img-container rounded">
            <img src="imgs/imagen2.jpg" class="img-fluid object-fit-cover" alt="Imagen 2">
         </div>
         <div class="col-md-4 img-container rounded">
            <img src="imgs/imagen3.jpg" class="img-fluid object-fit-cover" alt="Imagen 3">
         </div>
         <div class="col-md-4 img-container rounded">
            <img src="imgs/imagen4.jpg" class="img-fluid object-fit-cover" alt="Imagen 4">
         </div>
         <div class="col-md-4 img-container rounded">
            <img src="imgs/imagen5.png" class="img-fluid object-fit-cover" alt="Imagen 5">
         </div>
         <div class="col-md-4 img-container rounded">
            <img src="imgs/imagen6.png" class="img-fluid object-fit-cover" alt="Imagen 6">
         </div>
      </div>
   </div>

   <!-- CARRUSEL DE IMÁGENES -->
   <div id="carouselExample" class="carousel slide customized-carousel">
      <h2 class="title_images">Carrusel de imágenes</h2>
      <div class="carousel-inner">
         <div class="carousel-item active">
            <img src="imgs/imagen1.jpg" class="d-block w-100" alt="..." />
         </div>
         <div class="carousel-item">
            <img src="imgs/imagen2.jpg" class="d-block w-100" alt="..." />
         </div>
         <div class="carousel-item">
            <img src="imgs/imagen3.jpg" class="d-block w-100" alt="..." />
         </div>
         <div class="carousel-item">
            <img src="imgs/imagen4.jpg" class="d-block w-100" alt="..." />
         </div>
         <div class="carousel-item">
            <img src="imgs/imagen5.png" class="d-block w-100" alt="..." />
         </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
         <span class="carousel-btn">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         </span>
         <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
         <span class="carousel-btn">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
         </span>
         <span class="visually-hidden">Next</span>
      </button>
   </div>

   <div class="container-md contact-form mt-5 shadow-sm" id="contact">
      <h2 class="mb-5 fw-bold" style="text-align: center;">Contacto</h2>
      <form>
         <label class="form-label mb-3" style="display: block;">
            Nombre
            <input type="text" class="form-control" id="nombre" required>
         </label>

         <label class="form-label mb-3" style="display: block;">
            Email
            <input type="email" class="form-control" id="email" required>
         </label>

         <label class="form-label mb-3" style="display: block;">
            Mensaje
            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
         </label>

         <button type="submit" class="btn btn-outline-primary form-btn">Enviar</button>
      </form>
   </div>
   <!-- Contenido aquí -->

   <!-- Vincular JS de Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
